<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractals Lab</title>
  </head>
  <body>
    <canvas id="editor"></canvas>
    <div id="control-panel">
      <div class="add1">
        <label>Hilbert-Peano Curve</label>
        <div class="fields">
          <label for="hilbert-n">n</label>
          <input
            type="number"
            class="inputs"
            id="hilbert-n"
            value="1"
            min="1"
            max="6"
          />
        </div>
        <button id="hilbert-build">Draw Curve</button>
      </div>

      <div class="add1">
        <label>sh(z)+c Fractal</label>
        <div class="fields">
          <label for="c-real">Re(c)</label>
          <input
            type="number"
            class="inputs"
            id="c-real"
            value="0"
            step="0.1"
          />
        </div>
        <div class="fields">
          <label for="c-imag">Im(c)</label>
          <input
            type="number"
            class="inputs"
            id="c-imag"
            value="0"
            step="0.1"
          />
        </div>
        <button id="sh-build">Draw</button>
      </div>

      <button id="clearField">Clear</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
